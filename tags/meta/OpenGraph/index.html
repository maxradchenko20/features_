<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example Open Graph</title>
    <meta name="description" content="Example Open Graph">
    <!--  Meta-tag Open Graph -->
    <meta property="og:title" content="Title page">
    <meta property="og:description" content="Description page">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="uk_UA">
    <!-- Meta-tag Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Title page">
    <meta name="twitter:description" content="Description page">
    <meta name="twitter:image" content="https://example.com/image.jpg">
    <meta name="twitter:url" content="https://example.com">
</head>
<body>
<h1>Title page</h1>
<p>Description page</p>
<img src="https://example.com/image.jpg" alt="exampleImg">
<a href="https://example.com">Link</a>
</body>
</html>
